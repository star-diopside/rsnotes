<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <meta charset="utf-8" th:remove="all"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" th:remove="all"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" th:remove="all"/>
  <link rel="stylesheet" href="../../static/css/layout.css" th:remove="all"/>
  <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">ユーザ詳細</title>
</head>
<body>
<div class="container">
  <div layout:fragment="content">
    <h1 class="pb-2 mt-4 mb-2 border-bottom">ユーザ詳細</h1>
    <div th:if="${success}" th:text="${success}" class="alert alert-success" role="alert">メッセージ</div>
    <div class="row mb-3">
      <label for="username" class="col-form-label col-sm-2">ユーザ名</label>
      <div class="col-sm-10">
        <input th:value="${user.username}" type="text" readonly class="form-control-plaintext" id="username"/>
      </div>
    </div>
    <div class="row mb-3">
      <label for="enabled" class="col-form-label col-sm-2">有効</label>
      <div class="col-sm-10">
        <input th:checked="${user.enabled}" type="checkbox" disabled class="form-check-input" id="enabled"/>
      </div>
    </div>
    <div class="row mb-3">
      <label for="createdAt" class="col-form-label col-sm-2">作成日時</label>
      <div class="col-sm-10">
        <input th:value="${#temporals.format(user.createdAt, 'yyyy/MM/dd HH:mm:ss')}" type="text" readonly class="form-control-plaintext" id="createdAt"/>
      </div>
    </div>
    <div class="row mb-3">
      <label for="updatedAt" class="col-form-label col-sm-2">更新日時</label>
      <div class="col-sm-10">
        <input th:value="${#temporals.format(user.updatedAt, 'yyyy/MM/dd HH:mm:ss')}" type="text" readonly class="form-control-plaintext" id="updatedAt"/>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-12">
        <div class="float-end">
          <a th:href="@{/users}" class="btn btn-secondary" href="index.html" role="button">一覧</a>
          <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-secondary" href="edit.html" role="button">編集</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
