<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <meta charset="utf-8" th:remove="all"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" th:remove="all"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" th:remove="all"/>
  <link rel="stylesheet" href="../../static/css/layout.css" th:remove="all"/>
  <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">ファイル情報</title>
</head>
<body>
<div class="container">
  <div layout:fragment="content">
    <h1 class="pb-2 mt-4 mb-2 border-bottom">ファイル情報</h1>
    <div th:if="${success}" th:text="${success}" class="alert alert-success" role="alert">メッセージ</div>
    <div class="row mb-3">
      <label for="fileName" class="col-form-label col-sm-2">ファイル名</label>
      <div class="col-sm-10">
        <input th:value="${fileInfo.fileName}" type="text" readonly class="form-control-plaintext" id="fileName"/>
      </div>
    </div>
    <div class="row mb-3">
      <label for="contentType" class="col-form-label col-sm-2">コンテンツタイプ</label>
      <div class="col-sm-10">
        <input th:value="${fileInfo.contentType}" type="text" readonly class="form-control-plaintext" id="contentType"/>
      </div>
    </div>
    <div class="row mb-3">
      <label for="length" class="col-form-label col-sm-2">ファイルサイズ</label>
      <div class="col-sm-10">
        <input th:value="${#numbers.formatInteger(fileInfo.length, 1, 'COMMA')}" type="text" readonly class="form-control-plaintext" id="length"/>
      </div>
    </div>
    <div class="row mb-3">
      <label for="hashValue" class="col-form-label col-sm-2">ハッシュ値</label>
      <div class="col-sm-10">
        <input th:value="${fileInfo.hashValue}" type="text" readonly class="form-control-plaintext" id="hashValue"/>
      </div>
    </div>
    <div class="row mb-3">
      <label for="createdAt" class="col-form-label col-sm-2">作成日時</label>
      <div class="col-sm-10">
        <input th:value="${#temporals.format(fileInfo.createdAt, 'yyyy/MM/dd HH:mm:ss')}" type="text" readonly class="form-control-plaintext" id="createdAt"/>
      </div>
    </div>
    <div class="row mb-3">
      <label for="updatedAt" class="col-form-label col-sm-2">更新日時</label>
      <div class="col-sm-10">
        <input th:value="${#temporals.format(fileInfo.updatedAt, 'yyyy/MM/dd HH:mm:ss')}" type="text" readonly class="form-control-plaintext" id="updatedAt"/>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-12">
        <div class="float-end">
          <a th:href="@{{path}/files(path=${path})}" class="btn btn-secondary" href="index.html" role="button">一覧</a>
          <a th:href="@{{path}/files/{id}/edit(path=${path},id=${fileInfo.id})}" class="btn btn-secondary" href="edit.html" role="button">編集</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
