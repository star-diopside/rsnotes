<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
  <link rel="stylesheet" href="../../static/css/layout.css"/>
  <title>ファイル登録テンプレート</title>
</head>
<body>
<div class="container">
  <h1 class="pb-2 mt-4 mb-2 border-bottom">ファイル登録テンプレート</h1>
  <form method="post" role="form">
    <div class="alert alert-danger" role="alert">エラーメッセージ</div>
    <div th:fragment="content">
      <div class="row mb-3">
        <label for="text" class="col-form-label col-sm-2">登録ファイル</label>
        <div class="col-sm-10">
          <input th:field="*{file}" th:class="${#fields.hasErrors('file')}? 'form-control is-invalid' : 'form-control'" type="file" class="form-control is-invalid"/>
          <div th:errors="*{file}" class="invalid-feedback">エラーメッセージ</div>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-12">
        <div class="float-end">
          <input type="submit" value="登録" class="btn btn-primary"/>
        </div>
      </div>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
