<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <meta charset="utf-8" th:remove="all"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" th:remove="all"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" th:remove="all"/>
  <link rel="stylesheet" href="../../static/css/layout.css" th:remove="all"/>
  <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">TODO詳細</title>
</head>
<body>
<div class="container">
  <div layout:fragment="content">
    <h1 class="pb-2 mt-4 mb-2 border-bottom">TODO詳細</h1>
    <div class="row mb-3">
      <label for="text" class="col-form-label col-sm-2">テキスト</label>
      <div class="col-sm-10">
        <input th:value="${todo.text}" type="text" readonly class="form-control-plaintext" id="text"/>
      </div>
    </div>
    <div class="row mb-3">
      <label for="text" class="col-form-label col-sm-2">作成日時</label>
      <div class="col-sm-10">
        <input th:value="${#temporals.format(todo.createdAt, 'yyyy/MM/dd HH:mm:ss')}" type="text" readonly class="form-control-plaintext" id="createdAt"/>
      </div>
    </div>
    <div class="row mb-3">
      <label for="text" class="col-form-label col-sm-2">更新日時</label>
      <div class="col-sm-10">
        <input th:value="${#temporals.format(todo.updatedAt, 'yyyy/MM/dd HH:mm:ss')}" type="text" readonly class="form-control-plaintext" id="updatedAt"/>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-12 col-auto">
        <th:block th:if="${prev.isPresent()}">
          <a th:href="@{/todos/{id}(id=${prev.getAsInt()})}" class="btn btn-default" href="show.html" role="button">前へ</a>
        </th:block>
        <th:block th:if="${next.isPresent()}">
          <a th:href="@{/todos/{id}(id=${next.getAsInt()})}" class="btn btn-default" href="show.html" role="button">次へ</a>
        </th:block>
        <a th:href="@{/todos}" class="btn btn-default" href="index.html" role="button">一覧</a>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
